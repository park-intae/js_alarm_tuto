 <!DOCTYPE html>
 <html lang="kr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
 </head>
 <body>
     
   <div class="alert-box" id="alert">
      알림창
      <button onclick="alertSwitcher('none')">닫기</button></div>
   <button onclick="alertSwitcher('block')">버튼</button>

   <script>

    function alertSwitcher(x) {
      document.getElementById('alert').style.display = x;
    }

   </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
        <button class="btn btn-secondary" id="price">정렬</button>
        <button class="btn btn-secondary" id="name">이름 정순으로 정렬</button>
        <button class="btn btn-secondary" id="revname">이름 역순으로 정렬</button>
        <button class="btn btn-secondary" id="under6">6만원 이하 상품 보기</button>
        <input type="number" id="enterP" placeholder="n">만원
        <button class="btn btn-secondary" id="under">n만원 이하 상품 보기</button>
        <button class="btn btn-primary" id="restore">되돌리기</button>
    </div>
    
    <script>
        let products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];
        let saveP = JSON.parse(JSON.stringify(products));

        //함수 모듈화
        function renderArr(arr) {
            arr.forEach((a, i) => {
                let template = `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${a.title}</h5>
                    <p>가격 : ${a.price}</p>
                    </div>`;
                    $('.row').append(template);
                })
            }
            function 초기화(){
                $('.row').html('');
            }
            
            //카드 만들기
            renderArr(products);
            
            //더보기
            $('#more').click(() => {
                $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
                    renderArr(products);
                })
            })
            
            //정렬
            $('#price').click(() => {
                products.sort((a, b) => {
                    return a.price - b.price
                });
                초기화();
                renderArr(products)
            })
            //이름 정순 정렬
            $('#name').click(() => {
                products.sort((a, b) => {
                    if(a.title>b.title){
                        return 1;
                    }else if(a.title<b.title){
                        return -1;
                }else{
                    return 0;
                }
            })
            초기화();
            renderArr(products);
        })
        //이름 역순 정렬
        $('#revname').click(() => {
            products.sort((a, b) => {
                if(a.title<b.title){
                    return 1;
                }else if(a.title>b.title){
                    return -1;
                }else{
                    return 0;
                }
            })
            초기화();
            renderArr(products);
        })
        
        //6만원 이하 상품 보기
        $('#under6').click(() => {
            let under6p = products.filter((a) => a.price <= 60000)
            초기화();
            renderArr(under6p);
        })
        //n만원 이하 상품 보기
        $('#under').click(() => {
            let inputP = Number($('#enterP').val());
            let under = products.filter((a) => a.price <= inputP * 10000)
            초기화();
            renderArr(under);
        })
        //되돌리기
        $('#restore').click(()=>{
            초기화()
            renderArr(saveP);
        })
        </script>
</body>

</html>
